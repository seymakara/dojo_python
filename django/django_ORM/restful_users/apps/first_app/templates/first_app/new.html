<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static%}
    <link rel="stylesheet" href='{% static 'first_app/css/style.css' %}'>
    <title>Users New</title>
</head>
<body>
    <div>
        <h3>Add a new user</h3>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form action ='/users/create' method='post'>
            {% csrf_token %}
            <label for="firstname"> First name:</label>
            <input class="firstname" type="text" name ="firstname"><br><br>

            <label for="lastname"> Last name:</label>
            <input class="lastname" type="text" name ="lastname"><br><br>

            <label for="email"> Email:</label>
            <input class="email" type="text" name ="email"><br><br>

            <input class=create type="submit" value="Create">
            <input type="reset"><br><br>

            <a href="/users">Go Back</a>
        </form>
    </div>
</body>
</html>
